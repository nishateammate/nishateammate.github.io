<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management System</title>
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#2563eb">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f9fafb;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        /* Loading Overlay */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .loader-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-badge {
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        /* Navigation */
        nav {
            background: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }

        .nav-tabs {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .nav-tab {
            padding: 0.75rem 1.5rem;
            background: var(--light);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            font-weight: 500;
        }

        .nav-tab:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Stats Section */
        .stats-section {
            padding: 2rem 0;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        /* Search Section */
        .search-section {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .search-box {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Leads Grid */
        .leads-section {
            padding-bottom: 2rem;
        }

        .leads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        /* Skeleton Loading */
        .skeleton-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-title {
            height: 24px;
            width: 70%;
            margin-bottom: 1rem;
        }

        .skeleton-text {
            height: 16px;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .skeleton-button {
            height: 40px;
            width: 100%;
            margin-top: 1rem;
        }

        /* Lead Card */
        .lead-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            animation: slideUp 0.6s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .lead-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .lead-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--dark);
        }

        .intent-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .intent-hot {
            background: #fef2f2;
            color: var(--danger);
        }

        .intent-warm {
            background: #fef3c7;
            color: var(--warning);
        }

        .intent-cold {
            background: #eff6ff;
            color: #3b82f6;
        }

        .lead-details {
            margin-bottom: 1rem;
        }

        .detail-row {
            display: flex;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #6b7280;
            min-width: 140px;
        }

        .detail-value {
            color: var(--dark);
            flex: 1;
        }

        .lead-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 120px;
        }

        .btn-call {
            background: var(--success);
            color: white;
        }

        .btn-call:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-log {
            background: var(--primary);
            color: white;
        }

        .btn-log:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .call-count {
            background: rgba(255, 255, 255, 0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 50px;
            font-size: 0.85rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--danger);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: #6b7280;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .leads-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .user-info {
                justify-content: space-between;
            }

            .nav-tabs {
                flex-wrap: wrap;
            }

            .lead-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Animation delays for staggered effect */
        .lead-card:nth-child(1) { animation-delay: 0.1s; }
        .lead-card:nth-child(2) { animation-delay: 0.2s; }
        .lead-card:nth-child(3) { animation-delay: 0.3s; }
        .lead-card:nth-child(4) { animation-delay: 0.4s; }
        .lead-card:nth-child(5) { animation-delay: 0.5s; }
        .lead-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>

<script>
let deferredPrompt;

window.addEventListener("beforeinstallprompt", e => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById("installBtn").style.display = "block";
});

document.getElementById("installBtn").addEventListener("click", async () => {
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
});
</script>

    <script>
        // Configuration
        const TEAM_ASSIGN_URL = "https://script.google.com/macros/s/AKfycbzpQbPRBoRdp6lbQO-zyS4PSLi1LDZUmGIx68Jy4T7zKFZZmWf-wGNE-Z-urfzqYuJv/exec?sheet=teamassign";
        const BASE_SHEET_URL = "https://script.google.com/macros/s/AKfycbzpQbPRBoRdp6lbQO-zyS4PSLi1LDZUmGIx68Jy4T7zKFZZmWf-wGNE-Z-urfzqYuJv/exec";
        
        const SHEETS_CONFIG = {
            buying: `${BASE_SHEET_URL}?sheet=Leads`,
            rental: `${BASE_SHEET_URL}?sheet=Rental`,
            selling: `${BASE_SHEET_URL}?sheet=selling`,
            agent: `${BASE_SHEET_URL}?sheet=agentLeads`,
        };

        // Global State
        let currentEmployee = null;
        let assignedLeadNumbers = [];
        let allLeads = [];
        let filteredLeads = [];
        let currentLeadType = 'buying';
        let callCounts = JSON.parse(localStorage.getItem('callCounts') || '{}');

        // Initialize
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            checkEmployeeNumber();
            setupEventListeners();
        }

        function setupEventListeners() {
            // Tab navigation
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    currentLeadType = e.target.dataset.type;
                    loadLeads();
                });
            });

            // Search
            document.getElementById('searchBox').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                filteredLeads = allLeads.filter(lead => {
                    const searchableFields = [
                        lead['Lead Name'] || lead.Name,
                        lead['Phone Number'] || lead.Number,
                        lead['Location Interested In'],
                        lead['Property Type'],
                        lead['Sub_location']
                    ].filter(Boolean).join(' ').toLowerCase();
                    
                    return searchableFields.includes(searchTerm);
                });
                renderLeads();
            });

            // Employee form
            document.getElementById('employeeForm').addEventListener('submit', handleEmployeeSubmit);

            // Call log form
            document.getElementById('callLogForm').addEventListener('submit', handleCallLogSubmit);
        }

        function checkEmployeeNumber() {
            const savedEmployee = localStorage.getItem('employeeNumber');
            if (savedEmployee) {
                verifyEmployee(savedEmployee);
            } else {
                showEmployeeModal();
            }
        }

        function showEmployeeModal() {
            document.getElementById('employeeModal').classList.add('active');
            hideLoader();
        }

        async function handleEmployeeSubmit(e) {
            e.preventDefault();
            const employeeNumber = document.getElementById('employeeNumber').value.trim();
            showLoader();
            await verifyEmployee(employeeNumber);
        }

        async function verifyEmployee(employeeNumber) {
            try {
                const response = await fetch(TEAM_ASSIGN_URL);
                const data = await response.json();
                 
                if (data.success) {
                    const employee = data.data.find(emp => emp['Employee number'].toString() === employeeNumber);
                    
                    if (employee) {
                        currentEmployee = employee;
                        localStorage.setItem('employeeNumber', employeeNumber);
                        document.getElementById('employeeModal').classList.remove('active');
                        
                        // Parse assigned lead numbers
                        const leadsString = employee.Leads || '';
                        assignedLeadNumbers = leadsString
                            .replace(/[{}]/g, '')
                            .split(',')
                            .map(num => num.trim().replace('+', '') + '@s.whatsapp.net')
                            .filter(Boolean);

                        document.getElementById('userBadge').textContent = `üë§ ${employee['Employee name']}`;
                        
                        await loadLeads();
                    } else {
                        alert('‚ùå Employee does not exist. Access denied.');
                        localStorage.removeItem('employeeNumber');
                        showEmployeeModal();
                    }
                }
            } catch (error) {
                console.error('Error verifying employee:', error);
                alert('Error verifying employee. Please try again.');
                hideLoader();
            }
        }

        async function loadLeads() {
            showLoader();
            try {
                const url = SHEETS_CONFIG[currentLeadType];
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    // Filter leads based on assigned numbers
                    allLeads = data.data.filter(lead => {
                        const phoneNumber = lead['Phone Number'] || lead.Number;
                        return assignedLeadNumbers.includes(phoneNumber);
                    });

                    filteredLeads = [...allLeads];
                    updateStats();
                    renderLeads();
                }
            } catch (error) {
                console.error('Error loading leads:', error);
                renderError();
            } finally {
                hideLoader();
            }
        }

        function updateStats() {
            const total = filteredLeads.length;
            const hot = filteredLeads.filter(l => l['Final Intent']?.toLowerCase() === 'hot').length;
            const warm = filteredLeads.filter(l => l['Final Intent']?.toLowerCase() === 'warm').length;
            const cold = filteredLeads.filter(l => l['Final Intent']?.toLowerCase() === 'cold').length;

            document.getElementById('totalLeads').textContent = total;
            document.getElementById('hotLeads').textContent = hot;
            document.getElementById('warmLeads').textContent = warm;
            document.getElementById('coldLeads').textContent = cold;
        }

        function renderLeads() {
            const grid = document.getElementById('leadsGrid');
            
            if (filteredLeads.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-icon">üì≠</div>
                        <div class="empty-title">No Leads Found</div>
                        <div class="empty-text">There are no leads assigned to you in this category.</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredLeads.map((lead, index) => {
                if (currentLeadType === 'selling') return renderSellingLeadCard(lead, index);
                if (currentLeadType === 'rental') return renderRentalLeadCard(lead, index);
                if (currentLeadType === 'agent') return renderAgentCard(lead, index);
                return renderBuyingLeadCard(lead, index);

            }).join('');
        }


        function renderBuyingLeadCard(lead, index) {
    const phoneNumber = lead['Phone Number'] || '';
    const cleanPhone = phoneNumber.replace('@s.whatsapp.net', '');
    const callCount = callCounts[phoneNumber] || 0;
    const intent = (lead['Final Intent'] || 'cold').toLowerCase();

    return `
        <div class="lead-card" style="animation-delay:${index * 0.1}s">
            <div class="lead-header">
                <div class="lead-name">${lead['Lead Name'] || 'Unknown'}</div>
                ${lead['Final Intent'] ? `<span class="intent-badge intent-${intent}">${lead['Final Intent']}</span>` : ''}
            </div>

            <div class="lead-details">
                <div class="detail-row">
                    <span class="detail-label">üì± Phone:</span>
                    <span class="detail-value">${cleanPhone}</span>
                </div>

                ${lead['Location Interested In'] ? `
                <div class="detail-row">
                    <span class="detail-label">üìç Location:</span>
                    <span class="detail-value">${lead['Location Interested In']}</span>
                </div>` : ''}

                ${lead['Property Type'] ? `
                <div class="detail-row">
                    <span class="detail-label">üè† Property:</span>
                    <span class="detail-value">${lead['Property Type']}</span>
                </div>` : ''}

                ${lead['Budget Range'] ? `
                <div class="detail-row">
                    <span class="detail-label">üí∞ Budget:</span>
                    <span class="detail-value">${lead['Budget Range']}</span>
                </div>` : ''}

                ${lead['Buying Timeline'] ? `
                <div class="detail-row">
                    <span class="detail-label">‚è∞ Timeline:</span>
                    <span class="detail-value">${lead['Buying Timeline']}</span>
                </div>` : ''}

                ${lead.note ? `
                <div class="detail-row">
                    <span class="detail-label">üìù Note:</span>
                    <span class="detail-value">${lead.note}</span>
                </div>` : ''}
            </div>

            <div class="lead-actions">
                <button class="btn btn-call" onclick="makeCall('${phoneNumber}')">
                    üìû Call ${callCount > 0 ? `<span class="call-count">${callCount}</span>` : ''}
                </button>

                <button class="btn btn-log"
 onclick='openCallLogModal(${JSON.stringify({
   name:  lead['Lead Name'] || 'Unknown',
   phone: phoneNumber,
   type: "buying",
   summary: `

Phone: ${cleanPhone}
Location: ${lead["Location Interested In"] || "-"}
Property: ${lead["Property Type"] || "-"}
Budget: ${lead["Budget Range"] || "-"}
Timeline: ${lead["Buying Timeline"] || "-"}
Note: ${lead.note || "-"}
`
 })})'>
 üìù Add Log
</button>

            </div>
        </div>
    `;
}

      function openCallLogModal(leadData) {
        
    document.getElementById('callLogName').value = leadData.name;
    document.getElementById('callLogPhone').value = leadData.phone;
    document.getElementById('callLogLeadType').value = leadData.type;
    document.getElementById('leadSummary').value = leadData.summary.trim();

    document.getElementById('callLogModal').classList.add('active');
}


        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function handleCallLogSubmit(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('callLogPhone').value;
            const duration = document.getElementById('callDuration').value;
            const outcome = document.getElementById('callOutcome').value;
            const notes = document.getElementById('callNotes').value;

            // Here you would typically send this to your backend
            console.log('Call Log:', { phoneNumber, duration, outcome, notes, timestamp: new Date() });

            // Show success message
            alert('‚úÖ Call log saved successfully!');

            // Reset form and close modal
            document.getElementById('callLogForm').reset();
            closeModal('callLogModal');
        }

        function renderError() {
            const grid = document.getElementById('leadsGrid');
            grid.innerHTML = `
                <div class="empty-state" style="grid-column: 1/-1;">
                    <div class="empty-icon">‚ö†Ô∏è</div>
                    <div class="empty-title">Error Loading Leads</div>
                    <div class="empty-text">Please try again later.</div>
                </div>
            `;
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('employeeNumber');
                location.reload();
            }
        }

        function showLoader() {
            document.getElementById('loader').classList.remove('hidden');
        }

        function hideLoader() {
            document.getElementById('loader').classList.add('hidden');
        }


    function makeCall(phoneNumber) {
  const cleanPhone = phoneNumber
    .replace('@s.whatsapp.net', '')
    .replace('@c.us', '');

  fetch(
    'https://script.google.com/macros/s/AKfycbzpQbPRBoRdp6lbQO-zyS4PSLi1LDZUmGIx68Jy4T7zKFZZmWf-wGNE-Z-urfzqYuJv/exec?sheet=endData',
    {
      method: 'POST',
      body: JSON.stringify({
        action: 'call_attempt',
        number: cleanPhone
      })
    }
  )
  .then(r => r.text())
  .then(t => console.log('Call logged:', t))
  .catch(err => console.error('Call log failed', err));

  // optional
   window.open(`tel:+${cleanPhone}`);
}


async function handleCallLogSubmit(e) {
    e.preventDefault();

    const payload = {
        name: document.getElementById('callLogName').value,
        phone: document.getElementById('callLogPhone').value,
        leadType: document.getElementById('callLogLeadType').value,
        leadSnapshot: document.getElementById('leadSummary').value,

        callStatus: document.getElementById('callStatus').value,
        customerResponse: document.getElementById('customerResponse').value,

        transactionType: document.getElementById('transactionType').value,
        configuration: document.getElementById('configuration').value,
        interestLevel: document.getElementById('interestLevel').value,
        objection: document.getElementById('objection').value,
        followupTimeline: document.getElementById('followupTimeline').value,
        nextCallDate: document.getElementById('nextCallDate').value,
        callPriority: document.getElementById('callPriority').value,
        callerRemarks: document.getElementById('callerRemarks').value,

        employee: currentEmployee?.['Employee name'],
        timestamp: new Date().toISOString()
    };

    await fetch('https://n8n.phishnix.site/webhook/datafromdash', {
        method: 'POST',
        body: JSON.stringify(payload)
    });

    alert('‚úÖ Call log saved');
    document.getElementById('callLogForm').reset();
    closeModal('callLogModal');
}
