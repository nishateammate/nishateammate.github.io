<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management System</title>
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#2563eb">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary: #2D3142;
        --primary-dark: #1e2235;
        --secondary: #3d4152;
        --accent: #EF8354;
        --accent-light: #FFA07A;
        --success: #10B981;
        --danger: #EF4444;
        --warning: #F59E0B;
        --dark: #2D3142;
        --light: #FAF9F6;
        --bg: #FAF9F6;
        --card-bg: linear-gradient(135deg, #2D3142 0%, #3d4152 100%);
        --border: #E5E7EB;
        --shadow: 0 4px 20px rgba(45, 49, 66, 0.08);
        --shadow-lg: 0 10px 40px rgba(45, 49, 66, 0.15);
        --text-light: #6B7280;
    }

    body {
        font-family: 'Work Sans', sans-serif;
        background: var(--bg);
        min-height: 100vh;
        color: var(--dark);
    }

    /* Loading Overlay */
    .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(250, 249, 246, 0.98);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loader-overlay.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
    }

    .loader {
        width: 60px;
        height: 60px;
        border: 4px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Header */
    header {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        padding: 1.5rem 0;
        box-shadow: 0 2px 20px rgba(45, 49, 66, 0.2);
        position: sticky;
        top: 0;
        z-index: 1000;
        animation: slideDown 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes slideDown {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .logo {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        font-weight: 900;
        background: white;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.5px;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .user-badge {
        padding: 0.5rem 1.2rem;
        background: var(--accent);
        color: white;
        border-radius: 50px;
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 0.3px;
        box-shadow: 0 4px 15px rgba(239, 131, 84, 0.3);
    }

    .logout-btn {
        padding: 0.5rem 1.2rem;
        background: rgba(239, 68, 68, 0.15);
        color: #ff6b6b;
        border: 2px solid rgba(239, 68, 68, 0.3);
        border-radius: 8px;
        cursor: pointer;
        font-family: 'Work Sans', sans-serif;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .logout-btn:hover {
        background: var(--danger);
        color: white;
        border-color: var(--danger);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    /* Navigation */
    nav {
        background: var(--primary-dark);
        padding: 1rem 0;
        box-shadow: 0 2px 10px rgba(45, 49, 66, 0.2);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .nav-tabs {
        display: flex;
        gap: 0.75rem;
        overflow-x: auto;
        padding-bottom: 0.25rem;
    }

    .nav-tab {
        padding: 0.75rem 1.5rem;
        background: rgba(255, 255, 255, 0.07);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        white-space: nowrap;
        font-weight: 500;
        font-family: 'Work Sans', sans-serif;
        color: rgba(255, 255, 255, 0.75);
    }

    .nav-tab:hover {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(239, 131, 84, 0.3);
    }

    .nav-tab.active {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
        box-shadow: 0 4px 15px rgba(239, 131, 84, 0.3);
    }

    /* Stats Section */
    .stats-section {
        padding: 2rem 0;
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .stat-card {
        background: var(--card-bg);
        padding: 1.75rem;
        border-radius: 20px;
        box-shadow: var(--shadow);
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        animation: slideUp 0.6s ease-out;
        position: relative;
        overflow: hidden;
    }

    .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--accent), var(--accent-light));
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .stat-card:hover {
        transform: translateY(-6px);
        box-shadow: var(--shadow-lg);
    }

    .stat-label {
        color: rgba(255, 255, 255, 0.65);
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 0.5rem;
    }

    .stat-value {
        font-family: 'Playfair Display', serif;
        font-size: 2.2rem;
        font-weight: 900;
        color: var(--accent);
    }

    /* Search Section */
    .search-section {
        background: white;
        padding: 1.5rem;
        border-radius: 16px;
        box-shadow: var(--shadow);
        margin-bottom: 2rem;
        border: 1px solid var(--border);
    }

    .search-box {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 2px solid var(--border);
        border-radius: 12px;
        font-size: 1rem;
        font-family: 'Work Sans', sans-serif;
        color: var(--dark);
        background: var(--bg);
        transition: all 0.3s ease;
    }

    .search-box:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(239, 131, 84, 0.1);
    }

    /* Leads Grid */
    .leads-section {
        padding-bottom: 2rem;
    }

    .leads-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 1.5rem;
    }

    /* Skeleton Loading */
    .skeleton-card {
        background: white;
        padding: 1.5rem;
        border-radius: 16px;
        box-shadow: var(--shadow);
    }

    .skeleton {
        background: linear-gradient(90deg, #f0ede8 25%, #e8e4de 50%, #f0ede8 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        border-radius: 6px;
    }

    @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }

    .skeleton-title {
        height: 24px;
        width: 70%;
        margin-bottom: 1rem;
    }

    .skeleton-text {
        height: 16px;
        width: 100%;
        margin-bottom: 0.5rem;
    }

    .skeleton-button {
        height: 40px;
        width: 100%;
        margin-top: 1rem;
    }

    /* Lead Card */
    .lead-card {
        background: var(--card-bg);
        padding: 1.75rem;
        border-radius: 20px;
        box-shadow: var(--shadow);
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        animation: slideUp 0.6s ease-out;
        opacity: 0;
        animation-fill-mode: forwards;
        position: relative;
        overflow: hidden;
        color: white;
    }

    .lead-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--accent), var(--accent-light));
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;
    }

    .lead-card:hover::before {
        transform: scaleX(1);
    }

    .lead-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-lg);
    }

    .lead-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 1rem;
    }

    .lead-name {
        font-family: 'Playfair Display', serif;
        font-size: 1.4rem;
        font-weight: 700;
        color: white;
    }

    .intent-badge {
        padding: 0.35rem 1rem;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .intent-hot {
        background: rgba(239, 68, 68, 0.15);
        color: #ff6b6b;
    }

    .intent-warm {
        background: rgba(245, 158, 11, 0.15);
        color: var(--warning);
    }

    .intent-cold {
        background: rgba(59, 130, 246, 0.15);
        color: #93c5fd;
    }

    .lead-details {
        margin-bottom: 1rem;
    }

    .detail-row {
        display: flex;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .detail-row:last-child {
        border-bottom: none;
    }

    .detail-label {
        font-weight: 600;
        color: rgba(255, 255, 255, 0.55);
        min-width: 140px;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.3px;
    }

    .detail-value {
        color: white;
        flex: 1;
        font-weight: 500;
    }

    .lead-actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    .btn {
        flex: 1;
        padding: 0.85rem 1rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-family: 'Work Sans', sans-serif;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        min-width: 120px;
        letter-spacing: 0.3px;
    }

    .btn-call {
        background: linear-gradient(135deg, var(--success), #059669);
        color: white;
    }

    .btn-call:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.35);
    }

    .btn-log {
        background: linear-gradient(135deg, var(--accent), var(--accent-light));
        color: white;
    }

    .btn-log:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(239, 131, 84, 0.35);
    }

    .call-count {
        background: rgba(255, 255, 255, 0.25);
        padding: 0.2rem 0.5rem;
        border-radius: 50px;
        font-size: 0.85rem;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(45, 49, 66, 0.8);
        backdrop-filter: blur(8px);
        z-index: 10000;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
    }

    .modal.active {
        display: flex;
    }

    .modal-content {
        background: var(--card-bg);
        padding: 2.5rem;
        border-radius: 24px;
        max-width: 500px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        animation: scaleIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    @keyframes scaleIn {
        from {
            transform: scale(0.85);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    .modal-title {
        font-family: 'Playfair Display', serif;
        font-size: 1.75rem;
        font-weight: 900;
        color: white;
    }

    .close-btn {
        width: 36px;
        height: 36px;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 50%;
        font-size: 1.4rem;
        cursor: pointer;
        color: rgba(255, 255, 255, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .close-btn:hover {
        background: var(--accent);
        color: white;
        transform: rotate(90deg);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.85);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .form-input,
    .form-textarea {
        width: 100%;
        padding: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        font-size: 1rem;
        font-family: 'Work Sans', sans-serif;
        color: var(--dark);
        background: var(--bg);
        transition: all 0.3s ease;
    }

    .form-textarea {
        resize: vertical;
        min-height: 100px;
    }

    .form-input:focus,
    .form-textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(239, 131, 84, 0.15);
    }

    .btn-submit {
        width: 100%;
        padding: 1.1rem;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-family: 'Work Sans', sans-serif;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(239, 131, 84, 0.4);
    }

    .btn-submit:disabled {
        background: rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.4);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    /* Empty State */
    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: var(--shadow);
    }

    .empty-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
    }

    .empty-title {
        font-family: 'Playfair Display', serif;
        font-size: 1.75rem;
        font-weight: 900;
        color: white;
        margin-bottom: 0.5rem;
    }

    .empty-text {
        color: rgba(255, 255, 255, 0.55);
        font-size: 1.05rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container {
            padding: 0 1rem;
        }

        .leads-grid {
            grid-template-columns: 1fr;
        }

        .header-content {
            flex-direction: column;
            align-items: stretch;
        }

        .user-info {
            justify-content: space-between;
        }

        .nav-tabs {
            flex-wrap: wrap;
        }

        .lead-actions {
            flex-direction: column;
        }

        .btn {
            width: 100%;
        }
    }

    /* Animation delays for staggered effect */
    .lead-card:nth-child(1) { animation-delay: 0.1s; }
    .lead-card:nth-child(2) { animation-delay: 0.2s; }
    .lead-card:nth-child(3) { animation-delay: 0.3s; }
    .lead-card:nth-child(4) { animation-delay: 0.4s; }
    .lead-card:nth-child(5) { animation-delay: 0.5s; }
    .lead-card:nth-child(6) { animation-delay: 0.6s; }
</style>


</head>
<body>
    <!-- Loader -->
    <div class="loader-overlay" id="loader">
        <div class="loader"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">NishaHomes Team</div>
                <div class="user-info">
                    <div class="user-badge" id="userBadge">Loading...</div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="nav-tabs">
                <button class="nav-tab active" data-type="buying">üè† Buying Leads</button>
                <button class="nav-tab" data-type="rental">üîë Rental Leads</button>
                <button class="nav-tab" data-type="selling">üí∞ Selling Leads</button>
                <button class="nav-tab" data-type="agent">üëî Agent Leads</button>
                <button class="nav-tab" data-type="pending">üìã Pending</button>

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Leads</div>
                    <div class="stat-value" id="totalLeads">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Hot Leads</div>
                    <div class="stat-value" id="hotLeads">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Warm Leads</div>
                    <div class="stat-value" id="warmLeads">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Cold Leads</div>
                    <div class="stat-value" id="coldLeads">0</div>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Search by name, location, or phone number...">
        </div>

        <!-- Leads Section -->
        <div class="leads-section">
            <div class="leads-grid" id="leadsGrid">
                <!-- Skeleton Loading -->
                <div class="skeleton-card">
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-button"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-button"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-button"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Employee Number Modal -->
    <div class="modal" id="employeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Enter Team member Number</h2>
            </div>
            <form id="employeeForm">
                <div class="form-group">
                    <label class="form-label">Your Number</label>
                    <input type="text" class="form-input" id="employeeNumber" required placeholder="Enter your employee number">
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Call Log Modal -->
    <!-- Call Log Modal -->
<div class="modal" id="callLogModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Add Call Log</h2>
            <button class="close-btn" onclick="closeModal('callLogModal')">&times;</button>
        </div>
        <form id="callLogForm">

            <!-- hidden system fields -->
            <input type="hidden" id="callLogName">
            <input type="hidden" id="callLogPhone">
            <input type="hidden" id="callLogLeadType">
            <input type="hidden" id="callLogLeadSnapshot">

            <!-- READ ONLY LEAD SUMMARY -->
            <div class="form-group">
                <label class="form-label">Lead Details</label>
                <textarea class="form-textarea" id="leadSummary" readonly></textarea>
            </div>

            <!-- REQUIRED -->
            <div class="form-group">
                <label class="form-label">Call Status *</label>
                <select class="form-input" id="callStatus" required>
                    <option value="">Select</option>
                    <option>Call Back Requested</option>
                    <option>Call Completed</option>
                    <option>Call Disconnected</option>
                    <option>Call Not Picked</option>
                    <option>Call Rescheduled</option>
                    <option>Follow-up Required</option>
                    <option>Invalid Number</option>
                    <option>Line Busy</option>
                    <option>Meeting Fixed</option>
                    <option>No Response</option>
                    <option>Number Switched Off</option>
                    <option>Site Visit Scheduled</option>
                    <option>Site Visit Completed</option>
                    <option>Wrong Number</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Customer Response *</label>
                <select class="form-input" id="customerResponse" required>
                    <option value="">Select</option>

function openWhatsApp(phoneNumber) {

    const cleanPhone = String(phoneNumber)
        .replace('@s.whatsapp.net', '')
        .replace('@c.us', '')
        .replace('+', '')
        .trim();

    // If India default country code needed, ensure it starts with 91
    const finalNumber = cleanPhone.startsWith('91')
        ? cleanPhone
        : '91' + cleanPhone;

    const message = encodeURIComponent(
        "Hi üëã This is from Nisha Homes regarding your property enquiry."
    );

    const whatsappURL = `https://wa.me/${finalNumber}?text=${message}`;

    window.open(whatsappURL, '_blank');
}


async function openReassignModal(phone, leadId) {

    document.getElementById('reassignPhone').value = phone;
    document.getElementById('reassignLeadId').value = leadId;

    const res = await fetch(TEAM_ASSIGN_URL);
    const employees = await res.json();

    const select = document.getElementById('newEmployeeSelect');
    select.innerHTML = '';

    employees.forEach(emp => {
        select.innerHTML += `
            <option value="${emp['Employee number']}">
                ${emp['Employee name']}
            </option>
        `;
    });

    document.getElementById('reassignModal').classList.add('active');
}


async function submitReassign() {

    const phone = document.getElementById('reassignPhone').value;
    const newEmployeeNumber = document.getElementById('newEmployeeSelect').value;

    const collectionName = getCollectionName(currentLeadType);

    await fetch("https://api.phishnix.site/api/reassign-lead", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            phone: phone.replace("+", ""),
            newEmployeeNumber: newEmployeeNumber,
            collection: collectionName   // ‚úÖ send real collection
        })
    });

    alert("‚úÖ Lead reassigned successfully");

    closeModal('reassignModal');
    loadLeads();
}


function getCollectionName(type) {
    if (type === 'selling') return 'sellingLeads';
    if (type === 'rental') return 'RentalLeads';
    if (type === 'agent') return 'agentLeads';
    if (type === 'buying') return 'Leads';
}
